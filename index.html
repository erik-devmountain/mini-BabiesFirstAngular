<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainCtrl">

    <input type="text" ng-model="newFriend"/><button ng-click="addFriend()">Click</button>

    <i>Search:</i><input type='text' ng-model="filterName">

    <h1>My Friends</h1>
    <div ng-repeat="friend in friends | filter: filterName">
      <p> {{friend}} </p>
    </div>

<!--     <button ng-click="toggleFriends()">Toggle</button> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </body>
</html>
